<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tab</title>

    <!-- CSS -->
     <link rel="stylesheet" href="styles.css">

     <!-- BOXICONS -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="main-title">CSS Vertical Tabs</div>
        <div class="content">
            <div class="list">
                <label for="" class="home">
                    <i class="bx bxs-home"></i>
                    <span class="topic">Home</span>
                </label>
                <label for="" class="blog">
                    <i class="bx bx-pen"></i>
                    <span class="topic">Blog</span>
                </label>
                <label for="" class="help">
                    <i class="bx bxs-envelope"></i>
                    <span class="topic">Help</span>
                </label>
                <label for="" class="code">
                    <i class="bx bx-code"></i>
                    <span class="topic">Code</span>
                </label>
                <label for="" class="about">
                    <i class="bx bxs-user"></i>
                    <span class="topic">About</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
